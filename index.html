<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./styles/assets/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body class="f-box f-box-align-center items-align">
		<div
			class="
				f-box f-box-direction-column f-box-align-center
				items-align
				card-container
			"
		>
			<div class="card-header">
				<img
					class="border-top-radius"
					src="./styles/assets/illustration-hero.svg"
					alt=""
				/>
			</div>
			<div class="card-body">
				<div class="f-box items-align card-title">
					<div class="content">
						<h1>Order Summary</h1>
						<p>
							You can now listen to millions of songs, audiobooks, and podcasts
							on any device anywhere you like!
						</p>
					</div>
				</div>
				<div class="f-box items-align card-contents">
					<span
						><img src="./styles/assets/icon-music.svg" alt="music icon"
					/></span>
					<span class="txt"
						><strong>Annual Plan</strong><br />
						$59,99/year</span
					>
					<a href="#">Change</a>
				</div>
			</div>
			<div class="f-box f-box-direction-column items-align btn-group">
				<button class="payment">Proceed to Payment</button>
				<button class="order">Cancel Order</button>
			</div>
		</div>
	</body>
</html>
